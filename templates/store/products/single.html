{% extends '../base.html' %}

{% block content %}
<div class="container">
  <main class="pt-5">
    <div class="col-md-5 col-lg-5 order-md-first bg-light">
      <img class="img-fluid mx-auto d-block" width="200px" src="{{ product.image.url }}" alt="Responsive image">
    </div>
    <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
      <h1 class="mb-0 h4">{{ product.title }}</h1>
      <p><span class="lead">{{ product.author }}</span> (Author)</p>
      <p>{{ product.description|slice:":355" }}...</p>
      <div class="border">
        <div class="col border-bottom">
          <div class="row p-3">
            <div class="col-6">Hardback</div>
            <div class="col-6 text-end"><span class="h4 fw-bold">Â£{{ product.price }}</span></div>
          </div>
        </div>
        <div class="col">
          <div class="row p-3">
            <div class="col-12 text-end">
              <form method="post" action="{% url "basket:add_to_basket" %}">
                {% csrf_token %}
                <input type="hidden" name="productid" value="{{ product.id }}">
                <input type="number" name="productqty" min="1" value="1">
                <button class="btn btn-primary my-2" type="submit">Add to Cart</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>


{% endblock content %}
